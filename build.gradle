import com.omottec.demoapp.Deps

// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        mavenLocal()
        mavenCentral()
        google()
    }
    dependencies {
        classpath Deps.GRADLE
        classpath Deps.GREENDAO_CLASSPATH
        classpath Deps.ASPECTJ_CLASSPATH
        classpath Deps.KOTLIN_CLASSPATH
        classpath Deps.LIFECYCLE_CLASSPATH
        classpath Deps.ASM_CLASSPATH

//        classpath 'com.baidu.mobstat:mtj-circle-plugin:latest.integration'
//        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
    id 'com.omottec.demoapp.plugin'
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}