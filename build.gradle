// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.4.21'
    repositories {
        jcenter()
        mavenLocal()
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.1'
        classpath 'org.greenrobot:greendao-gradle-plugin:3.3.0'
        classpath 'com.hujiang.aspectjx:gradle-android-plugin-aspectjx:2.0.10'
//        classpath 'com.baidu.mobstat:mtj-circle-plugin:latest.integration'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        //        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.+'


        // classpath 'group:module:version'
        classpath 'com.omottec.plugin.lifecycle:gradle_plugin_lifecycle:1.0.26'
        classpath 'com.omottec.plugin.asm:gradle_plugin_asm:2.0.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // Sdk and tools
    minSdkVersion = 21;
    targetSdkVersion = 25;
    compileSdkVersion = 29;
    buildToolsVersion = '29.0.2';

    // App dependencies
    supportLibraryVersion = '27.1.1'
}