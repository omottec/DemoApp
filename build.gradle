import com.omottec.demoapp.build.Dependencies

// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.4.21'
    repositories {
        jcenter()
        mavenLocal()
        mavenCentral()
        google()
    }
    dependencies {
        classpath Dependencies.GRADLE
        classpath Dependencies.GREENDAO_CLASSPATH
        classpath Dependencies.ASPECTJ_CLASSPATH
        classpath Dependencies.KOTLIN_CLASSPATH
        classpath Dependencies.BINTRAY_CLASSPATH
        classpath Dependencies.LIFECYCLE_CLASSPATH
        classpath Dependencies.ASM_CLASSPATH

//        classpath 'com.baidu.mobstat:mtj-circle-plugin:latest.integration'
//        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // Sdk and tools
    minSdkVersion = 21;
    targetSdkVersion = 25;
    compileSdkVersion = 29;
    buildToolsVersion = '29.0.2';

    // App dependencies
    supportLibraryVersion = '27.1.1'
}